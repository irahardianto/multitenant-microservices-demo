frontend:
  terminationGracePeriodSeconds: 5
  image:
    repository: gcr.io/google-samples/microservices-demo/frontend
    tag: v0.1.0
    pullPolicy: IfNotPresent
  ports:
    containerPort: 8080
  healthChecks:
    readinessProbe:
      initialDelaySeconds: 10
      httpGet:
        path: "/_healthz"
        port: 8080
        httpHeaders:
          name: "Cookie"
          value: "shop_session-id=x-readiness-probe"
    livenessProbe:
      initialDelaySeconds: 10
      httpGet:
        path: "/_healthz"
        port: 8080
        httpHeaders:
          name: "Cookie"
          value: "shop_session-id=x-liveness-probe"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  service:
    type: ClusterIP
    name: http
    port: 80
  
