emailService:
  terminationGracePeriodSeconds: 5
  image:
    repository: gcr.io/google-samples/microservices-demo/emailservice
    tag: v0.1.0
    pullPolicy: IfNotPresent
  ports:
    containerPort: 8080
  healthChecks:
    readinessProbe:
      periodSeconds: 5
      exec:
        probeBinaryPath: "/bin/grpc_health_probe"
        probePort: 8080
    livenessProbe:
      periodSeconds: 5
      exec:
        probeBinaryPath: "/bin/grpc_health_probe"
        probePort: 8080
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  service:
    type: ClusterIP
    name: grpc
    port: 5000

